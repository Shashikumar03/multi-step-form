<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Ubuntu:wght@400;500;700&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />

    <title>Multi-step form</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <main>
      <div class="main-container">
        <div class="background-image">
          <div class="desktop-image-div">
            <img
              src="assets/images/bg-sidebar-desktop.svg"
              class="desktop-image"
              alt=""
            />
          </div>
          <div class="upper-box">
            <div class="box1">
              <div class="num-box" id="box-1">1</div>
              <div class="step-1">
                <p class="step-1-text">STEP 1</p>
                <p class="step-1-text-bold">YOUR INFO</p>
              </div>
            </div>
            <div class="box1">
              <div class="num-box" id="box-2">2</div>

              <div class="step-1">
                <p class="step-1-text">STEP 2</p>
                <p class="step-1-text-bold">SELECT PLAN</p>
              </div>
            </div>
            <div class="box1">
              <div class="num-box" id="box-3">3</div>
              <div class="step-1">
                <p class="step-1-text">STEP 3</p>
                <p class="step-1-text-bold">ADD-ONS</p>
              </div>
            </div>
            <div class="box1">
              <div class="num-box" id="box-4">4</div>
              <div class="step-1">
                <p class="step-1-text">STEP 4</p>
                <p class="step-1-text-bold">SUMMARY</p>
              </div>
            </div>
          </div>
        </div>
        <div class="sec-main">
          <div class="form-background" id="main-form-div"></div>
          <div class="footer">
            <div class="footer-item">
              <button id="decrement-1" value="1">Go Back</button>
              <button type="button" id="1" class="btn btn-marine">
                Next Step
              </button>
              <button type="button" id="confirm" class="btn btn-marine">
                Confirm
              </button>
            </div>
          </div>
        </div>
      </div>
    </main>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
    <script src="index.js"></script>
  </body>
</html>
